<div class="spinner" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<mat-list *ngIf="!loading">
  <mat-list-item *ngFor="let hotel of hotels"  style="width: 100%; height: 100%;">
    <app-hotel-item [hotel]="hotel" class="row mat-elevation-z4"></app-hotel-item>
  </mat-list-item>
</mat-list>
